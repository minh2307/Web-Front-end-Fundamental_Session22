<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let array = [2, 1, 7, 1, 1, 8, 6, 2, 2, 7];
        let uniqueNum = [];
        for (let i = 0; i < array.length; i++) {
            let index = uniqueNum.indexOf(array[i]);
            if (index === -1) {
                uniqueNum.push(array[i]);
            }
        }
        for (let i = 0; i < uniqueNum.length - 1; i++) {
            for (let j = 0; j < uniqueNum.length - 1 - i; j++) {
                if (uniqueNum[j] > uniqueNum[j + 1]) {
                    let temp = uniqueNum[j + 1];
                    uniqueNum[j + 1] = uniqueNum[j];
                    uniqueNum[j] = temp;
                }
            }
        }
        console.log(uniqueNum);
    </script>
</body>

</html>
