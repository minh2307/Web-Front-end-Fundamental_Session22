    <script>
        let array = [2, 5, 7, 4, 1, 8, 6, 2, 5, 7];
        let uniqueNum = [];
        let counts = [];
        for (let i = 0; i < array.length; i++) {
            let index = uniqueNum.indexOf(array[i]);
            if (index === -1) {
                uniqueNum.push(array[i]);
                counts.push(1);
            } else {
                counts[index]++;
            }
        }
        console.log(uniqueNum);
        console.log(counts);

        let minValue = Infinity;
        let maxCount = 0;

        for (let i = 0; i < uniqueNum.length; i++) {
            if (maxCount < counts[i]) {
                maxCount = counts[i];
                minValue = uniqueNum[i];
            } else if (maxCount === counts[i] && minValue > uniqueNum[i]) {
                minValue = uniqueNum[i];
            }
        }
