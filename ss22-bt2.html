<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let numbers = [3, 4, 7, 8];
        let n = +prompt("Mời bạn nhập vào số nguyên: ");
        let flag = 0;
        for (let value of numbers) {
            if (value === n) {
                flag++;
            }
        }
        if (flag === 0) {
            console.log('chúc bạn may mắn lần sau');
        }
        else {
            console.log("bingo");

        }
    </script>
</body>

</html>
