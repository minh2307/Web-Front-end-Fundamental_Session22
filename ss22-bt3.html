<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let n = prompt("Mời bạn nhập một dẫy số bất kỳ: ");
        let array = n.split("").reverse().join("");
        let check = 1;
        for (let value of array) {
            if (isNaN(value)) {
                document.write("dãy không hợp lệ");
                check = -1;
            }
        }
        if (check === 1) document.write(array);



    </script>
</body>

</html>
